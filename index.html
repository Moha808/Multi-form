<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register | Your Site</title>
    <link rel="stylesheet" href="multi.css">
</head>
<body>
    <main class="hero">
        <div class="form-box" id="form-box">
            <div class="button-box">
                <div id="btn-slider"></div>
                <button type="button" class="toggle-btn" id="login-btn">Log In</button>
                <button type="button" class="toggle-btn" id="register-btn">Register</button>
            </div>
            <div class="social-icons">
                <a href="#" aria-label="Login with Facebook"><img src="facebook.png" alt="Facebook logo"></a>
                <a href="#" aria-label="Login with TikTok"><img src="tiktok.png" alt="TikTok logo"></a>
                <a href="#" aria-label="Login with Snapchat"><img src="snap.png" alt="Snapchat logo"></a>
            </div>

            <form id="login-form" class="input-group">
                <div class="input-container">
                    <label for="login-user" class="input-label">User ID</label>
                    <input id="login-user" type="text" class="input-field" required autocomplete="username">
                </div>
                <div class="input-container">
                    <label for="login-pass" class="input-label">Password</label>
                    <input id="login-pass" type="password" class="input-field" required autocomplete="current-password">
                </div>
                <label class="checkbox-container">
                    <input type="checkbox" class="check-box">
                    <span>Remember Password</span>
                </label>
                <button type="submit" class="submit-btn">Log in</button>
            </form>

            <form id="register-form" class="input-group">
                <div class="input-container">
                    <label for="reg-user" class="input-label">User ID</label>
                    <input id="reg-user" type="text" class="input-field" required autocomplete="username">
                </div>
                <div class="input-container">
                    <label for="reg-email" class="input-label">Email ID</label>
                    <input id="reg-email" type="email" class="input-field" required autocomplete="email">
                </div>
                 <div class="input-container">
                    <label for="reg-pass" class="input-label">Password</label>
                    <input id="reg-pass" type="password" class="input-field" required autocomplete="new-password">
                </div>
                <label class="checkbox-container">
                    <input type="checkbox" class="check-box" required>
                    <span>I agree to the terms & conditions</span>
                </label>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div> 
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const formBox = document.getElementById('form-box');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const slider = document.getElementById('btn-slider');

    registerBtn.addEventListener('click', () => {
        // Move the slider to the right
        slider.style.left = '110px';
        // Add a class to the container to trigger the CSS transition
        formBox.classList.add('show-register');
    });

    loginBtn.addEventListener('click', () => {
        // Move the slider back to the left
        slider.style.left = '0';
        // Remove the class to revert to the login view
        formBox.classList.remove('show-register');
    });
});
    </script>
</body>
</html>
