<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register | Your Site</title>
    <link rel="stylesheet" href="multi.css">
</head>
<body>
    <main class="hero">
        <div class="form-box" id="form-box">
            <!-- ACCESSIBILITY FIX: Added role="tablist" for screen readers -->
            <div class="button-box" role="tablist">
                <div id="btn-slider"></div>
                <!-- Set initial active state and ARIA attributes -->
                <button type="button" class="toggle-btn active" id="login-btn" role="tab" aria-selected="true" aria-controls="login-form">Log In</button>
                <button type="button" class="toggle-btn" id="register-btn" role="tab" aria-selected="false" aria-controls="register-form">Register</button>
            </div>
            <div class="social-icons">
                <a href="#" aria-label="Login with Facebook"><img src="facebook.png" alt="Facebook logo"></a>
                <a href="#" aria-label="Login with TikTok"><img src="tiktok.png" alt="TikTok logo"></a>
                <a href="#" aria-label="Login with Snapchat"><img src="snap.png" alt="Snapchat logo"></a>
            </div>

            <form id="login-form" class="input-group" role="tabpanel" aria-labelledby="login-btn">
                <div class="input-container">
                    <!-- FIX: Added placeholder=" " to enable floating label effect -->
                    <input id="login-user" type="text" class="input-field" required autocomplete="username" placeholder=" ">
                    <label for="login-user" class="input-label">User ID</label>
                </div>
                <div class="input-container">
                    <input id="login-pass" type="password" class="input-field" required autocomplete="current-password" placeholder=" ">
                    <label for="login-pass" class="input-label">Password</label>
                </div>
                <label class="checkbox-container">
                    <input type="checkbox" class="check-box">
                    <span>Remember Password</span>
                </label>
                <button type="submit" class="submit-btn">Log in</button>
            </form>

            <form id="register-form" class="input-group" role="tabpanel" aria-labelledby="register-btn">
                <div class="input-container">
                    <input id="reg-user" type="text" class="input-field" required autocomplete="username" placeholder=" ">
                    <label for="reg-user" class="input-label">User ID</label>
                </div>
                <div class="input-container">
                    <input id="reg-email" type="email" class="input-field" required autocomplete="email" placeholder=" ">
                    <label for="reg-email" class="input-label">Email ID</label>
                </div>
                 <div class="input-container">
                    <input id="reg-pass" type="password" class="input-field" required autocomplete="new-password" placeholder=" ">
                    <label for="reg-pass" class="input-label">Password</label>
                </div>
                <label class="checkbox-container">
                    <input type="checkbox" class="check-box" required>
                    <span>I agree to the terms & conditions</span>
                </label>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div> 
    </main>

    <script src="script.js"></script>
</body>
</html>
